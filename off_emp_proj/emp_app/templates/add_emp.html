{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"}>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>add_emp</title>
</head>
<body id="add">
    <div class="container">
        <!-- Content here -->
      
    <h1 style="color:aliceblue" class="text-left" >Add an employee!</h1>
    <hr>
    <a class="btn btn-primary" href="/all_emp" role="button">View employees</a>
    
    <a class="btn btn-primary" href="/remove_emp" role="button">Remove an employees</a>
    <a class="btn btn-primary" href="/filter_emp" role="button">Filter employees</a>
    <hr>


    <form action="/add_emp" method="post">
        {% csrf_token %}
        <div class="form-group new" >
          <label for="first_name" >First name</label><br>
          <input type="text" class="form-control" id="first_name" placeholder="name" name="first_name" value="{{ first_name }}"><br>
          <label for="last_name">Last name</label><br>
          <input type="text" class="form-control" id="last_name" placeholder="name" name="last_name" value="{{ last_name }}"><br>
          <label for="salary">Salary</label><br>
          <input type="number" class="form-control" id="salary" placeholder="salary" name="salary" value="{{ salary }}"><br>
          <label for="bonus">Bonus</label><br>
          <input type="number" class="form-control" id="bonus" placeholder="bonus" name="bonus" value="{{ bonus }}"><br>
          <label for="department">Department</label><br>
          <input type="text" class="form-control" id="dept" placeholder="dept" name="dept" value="{{ dept }}"><br>
          <label for="phone">Phone</label><br>
          <input type="number" class="form-control" id="phone" placeholder="phno" name="phone" value="{{ phone }}"><br>
          <label for="Role">Role</label><br>
          <input type="text" class="form-control" id="role" placeholder="role" name="role" value="{{ role }}"><br>
          <label for="location">Location</label><br>
          <input type="text" class="form-control" id="location" placeholder="location" name="location" value="{{ location }}"><br>
          <label for="hire_date">Hire date</label><br>
          <input type="date" class="form-control" id="hire_date" placeholder="date" name="hire_date" value="{{ hire_date }}"><br>
          <hr>
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
      </div>
        
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
